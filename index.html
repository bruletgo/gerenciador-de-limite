<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de limite de cartão de crédito</title>
</head>
<body>
    <h1>Gerenciador de Limite de Cartão de Crédito</h1>
        <script>
            
            var limite = parseInt(prompt("Limite", limite))
            var compras = parseInt(prompt("Lista de compras", compras))
            

                if (compras>limite) {
                    alert('1: Você excedeu seu limite!')
                } else {
                    alert('0: Você ainda tem limite!')
                }
        </script>
</body>
</html>
